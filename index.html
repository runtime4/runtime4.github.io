        }

        async function copyCode(programId) {
            const program = programs.find(p => p.id === programId);
            if (!program) return;

            try {

            } catch (err) {
                console.error('Failed to copy:', err);
            }

                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(',', '').replace(',', ',');
            
            // Render programs
            renderPrograms();
        });
    <\/script>`;

        function restoreOriginalPage() {
            document.head.innerHTML = originalHead;
            document.body.innerHTML = originalBody;

            // Re-evaluate scripts in the new body
            const scripts = document.body.querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                if (oldScript.src) {
                    newScript.src = oldScript.src;
                } else {
                    newScript.textContent = oldScript.textContent;
                }
                oldScript.parentNode.replaceChild(newScript, oldScript);
            });

            // Manually trigger the initialization
            const date = new Date();
            document.getElementById('currentDate').textContent = date.toLocaleString('en-US', { 
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(',', '').replace(',', ',');
            
            if(typeof renderPrograms === 'function') {
                renderPrograms();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'q') {
                restoreOriginalPage();
            }
        });
    </script>
  </body>
</html>
