<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDLE Shell 3.13.2</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 500;
            margin: 20px;
            padding-top: 10px;
        }
        .shell-container {
            display: table;
            width: 100%;
        }
        .shell-row {
            display: table-row;
        }
        .prompt {
            display: table-cell;
            color: #8c5166;
            padding-right: 5px;
            white-space: pre;
            width: 1%;
        }
        .content {
            display: table-cell;
        }
        #programList {
            width: 100%;
        }
        a {
            color: black;
            text-decoration: none;
            display: inline;
            margin-right: 15px;
            white-space: nowrap;
            padding-left: 5px;
            padding-right: 5px;
        }
        a:hover {
            background-color: #e6e6e6;
        }
        #header {
            font-family: 'Courier New', Courier, monospace;
            padding: 5px 20px;
            margin: -20px -20px 20px -20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="header">Python 3.13.2 (tags/v3.13.2:4f8bb39, <span id="currentDate"></span>) [MSC v.1942 64 bit (AMD64)] on win32
Type "help", "copyright", "credits" or "license()" for more information.
</div>
    <div class="shell-container">
        <div id="programList"></div>
    </div>

    <script>
        // Display current date
        document.addEventListener('DOMContentLoaded', () => {
            const date = new Date();
            document.getElementById('currentDate').textContent = date.toLocaleString('en-US', { 
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(',', '').replace(',', ',');
        });
        // Program data structure
        const programs = [
            {
                id: 'greatest-numbers',
                name: 'Greatest Of Three Numbers',
                code: `a = float(input("Enter first number: "))
b = float(input("Enter second number: "))
c = float(input("Enter third number: "))

greatest = max(a, b, c)

print(${Math.random() < 0.5 ? '"The greatest number is:"' : '"The maximum number is:"'}, greatest)`
            },
            {
                id: 'character-classifier',
                name: 'Character Classifier',
                code: `input_char = input("Enter a ${Math.random() < 0.25 ? 'character' : 'letter or symbol'}: ")

if input_char.isupper():
    print("It is an uppercase letter.")
elif input_char.islower():
    print("It is a lowercase letter.")
else:
    print("It is a ${Math.random() < 0.25 ? 'special character' : 'symbol'} or a ${Math.random() < 0.2 ? 'digit' : 'number'}.")`,

            },
            {
                id: 'electricity-bill',
                name: 'Generating Electricity Bill',
                code: `units = float(input("Enter the number of units consumed in a month: "))

if units <= 100:
    pay_amount = units * 1.5
    fixed_charge = 25.00
elif units <= 200:
    pay_amount = (100 * 1.5) + (units - 100) * 2.5
    fixed_charge = 50.00
elif units <= 300:
    pay_amount = (100 * 1.5) + (100 * 2.5) + (units - 200) * 4
    fixed_charge = 75.00
elif units <= 350:
    pay_amount = (100 * 1.5) + (100 * 2.5) + (100 * 4) + (units - 300) * 5
    fixed_charge = 100.00
else:
    pay_amount = (100 * 1.5) + (100 * 2.5) + (100 * 4) + (50 * 5) + (units - 350) * 6
    fixed_charge = 125.00

total = pay_amount + fixed_charge
print("\\nElectricity bill:", total)`,

            },
            {
                id: 'histogram',
                name: 'Histogram of Random Data',
                code: `import matplotlib.pyplot as plt
import random

data = [random.randint(1, 100) for i in range(50)]

plt.hist(data, bins=10, color='lightgreen', edgecolor='black')
plt.title("Histogram of random data")
plt.xlabel("Value")
plt.ylabel("Frequency")
plt.show()`,

            },
            {
                id: 'line-graph',
                name: 'Line Graph - Temperature',
                code: `import matplotlib.pyplot as plt

days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
temperature = [${[...Array(7)].map(() => Math.floor(Math.random() * 10) + 25).join(', ')}]

plt.plot(days, temperature, marker='o', linestyle='-', color='red')
plt.title("Daily Temperature")
plt.xlabel("Day")
plt.ylabel("Temperature in °C")
plt.grid(True)
plt.show()`
            },
            {
                id: 'statistics',
                name: 'Mean, Median and Mode',
                code: `import statistics

data = input("Enter numbers separated by space: ")
data_list = list(map(int, data.split()))

print("Mean :", statistics.mean(data_list))
print("Median :", statistics.median(data_list))
print("Mode :", statistics.mode(data_list))`
            },
            {
                id: 'multiplication',
                name: 'Multiplication Table',
                code: `number = int(input("Enter a number: "))

for i in range(1, 13):
    result = number * i
    print(number, "×", i, "=", result)`
            },
            {
                id: 'pie-chart',
                name: 'Pie Chart - Student Preferences',
                code: `import matplotlib.pyplot as plt

subjects = ['Maths', 'Science', 'English', 'History', 'Art']
students = [${[...Array(5)].map(() => Math.floor(Math.random() * 15) + 1).join(', ')}]

plt.pie(students, labels=subjects, autopct='%1.1f%%', startangle=140)
plt.title("Students Subject Preferences")
plt.show()`
            },
            {
                id: 'range',
                name: 'Range of Data',
                code: `data = [${[...Array(3)].map(() => Math.floor(Math.random() * 100) + 1).join(', ')}]

range_val = max(data) - min(data)
print("Range of the data :", range_val)`
            },
            {
                id: 'star-pyramid',
                name: 'Right-Angle Star Pyramid',
                code: `rows = int(input("Enter the number of rows: "))

for i in range(1, rows + 1):
    print("*" * i)

for i in range(rows, 0, -1):
    print("*" * i)`
            }
        ];

        function renderPrograms() {
            const list = document.getElementById('programList');
            list.innerHTML = programs
                .map(program => `<div class="shell-row"><div class="prompt">>>></div><div class="content"><a href="#" onclick="copyCode('${program.id}'); return false;">${program.name}</a></div></div>`)
                .join('');
        }

        async function copyCode(programId) {
            const program = programs.find(p => p.id === programId);
            if (!program) return;

            try {
                await navigator.clipboard.writeText(program.code);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Display current date
            const date = new Date();
            document.getElementById('currentDate').textContent = date.toLocaleString('en-US', { 
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(',', '').replace(',', ',');
            
            // Render programs
            renderPrograms();
        });
    </script>
</body>
</html>
